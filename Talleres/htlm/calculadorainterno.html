<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interno</title>
    <script>
        function cambiarFuente(id, cambio){
            document.getElementById(id).style.fontFamily=cambio;
        }

        function cambiarTamano(id, cambio){
            document.getElementById(id).style.fontSize=cambio;
        }

        function cambiarBackground(id, cambio){
            document.getElementById(id).style.background=cambio;
        }        

    </script>

    
</head>

<body>
    <header>
        
    </header>
    <nav>
        <ul id="idmenu">
            <li>Calculadora 1</li>
            <li>Calculadora 2</li>
            <li>Calculadora 3</li>
        </ul>
    </nav>
    <section>
        <label id="label1" for="numero1">N&#250;mero 1</label>
        <input id="numero1" type="number">
        <label id="label2" for="numero2">N&#250;mero 2</label>
        <input id="numero2" type="number">
        <label id="label3" for="numero3">N&#250;mero 3</label>
        <input id="numero3" type="number">

        <br>

        <button onclick="cambiarFuente('label1','cursive')">Cambiar Texto</button> 
        <button onclick="cambiarTamano('label2','20px')">Cambiar Tama√±o</button>
        <button onclick="cambiarBackground('label3','blue')">Cambiar Color</button>
        <button onclick="document.getElementById('idmenu').innerHTML +='<li>Nueva Calculadora</li>'">Agregar
            Elemento</button>

    </section>
    <footer></footer>
</body>

</html>
