<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Linea</title>
</head>

<body>
    <header>
        <h1
            style="color: black; font-family: cursive; text-align: center;">
            CHRISTIAN
            ALEJANDRO BETANCOURT ALBAN</h1>
    </header>
    <nav>
        <ul id="idmenu">
            <li style="font-family: cursive;">Calculadora 1</li>
            <li style="font-family: cursive;">Calculadora 2</li>
            <li style="font-family: cursive;">Calculadora 3</li>
        </ul>
    </nav>
    <section>
        <label
            style="color: white; font-family: cursive; font-size: medium; background-color: darkblue; padding: 5px; border-radius: 5px ;"
            id="label1" for="numero1">N&#250;mero 1</label>
        <input style="background-color: silver; border-radius: 5px; padding: 5px;" id="numero1" type="number">
        <label
            style="color: white; font-family: cursive; font-size: medium; background-color: darkblue; padding: 5px; border-radius: 5px ;"
            id="label2" for="numero2">N&#250;mero 2</label>
        <input style="background-color: silver; border-radius: 5px; padding: 5px;" id="numero2" type="number">
        <label
            style="color: white; font-family: cursive; font-size: medium; background-color: darkblue; padding: 5px; border-radius: 5px ;"
            id="label3" for="numero3">N&#250;mero 3</label>
        <input style="background-color: silver; border-radius: 5px; padding: 5px;" id="numero2" type="number">

        <br>

        <button
            style="font-family: cursive; background-color: black; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 10px;"
            onclick="document.getElementById('label1').style.background='darkred'">Cambiar Color</button>
        <button
            style="font-family: cursive; background-color: black; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 10px;"
            onclick="document.getElementById('label2').style.fontFamily='Times New Roman'">Cambiar Tipo de
            Letra</button>
        <button
            style="font-family: cursive; background-color: black; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 10px;"
            onclick="document.getElementById('label3').innerText='Nuevo N&#250;mero'">Cambiar Texto</button>
        <button
            style="font-family: cursive; background-color: black; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 10px;"
            onclick="document.getElementById('idmenu').innerHTML += '<li style=&quot;font-family: cursive;&quot;>Nueva Calculadora</li>'">Agregar
            Elemento</button>

    </section>
    <footer></footer>
</body>

</html>
